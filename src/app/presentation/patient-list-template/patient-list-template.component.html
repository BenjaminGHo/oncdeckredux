<div style="display: flex;">
    <h1>Patient List</h1>
    <span class="example-fill-remaining-space"></span>
    <mat-icon aria-hidden="false" aria-label="Add patient"
        routerLink="/patients/new">add</mat-icon>
</div>

<mat-action-list *ngIf="patients != null">
    <mat-list-item *ngFor="let patient of patients">
        <a matLine routerLink="/patients/{{patient.id}}">
            {{patient.lastName}}, {{patient.firstName}} 
        </a>
        <button mat-list-item (click)="deletePatient(patient)"> Delete </button>
     </mat-list-item>
</mat-action-list>
