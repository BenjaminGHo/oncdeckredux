<h1>Patient list</h1>
<a routerLink="edit_patient">Add</a>
<mat-action-list>
    <mat-list-item *ngFor="let patient of patients$ | async">
        <a matLine routerLink="edit_patient/{{patient.id}}">
            {{patient.firstName}} {{patient.lastName}}</a>
        <button mat-list-item (click)="deletePatient(patient)"> Delete </button>
     </mat-list-item>
</mat-action-list>
