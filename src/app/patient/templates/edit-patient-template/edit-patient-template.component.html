<h1>Edit patient</h1>
<form *ngIf="patientClone != null" class="patientForm" (ngSubmit)="save()" #patientForm="ngForm">
    <mat-form-field class="patient-full-width">
        <input matInput type="text" class="form-control" placeholder="First Name" 
        name="firstName" [(ngModel)]="patientClone.demog.firstName" required/>
    </mat-form-field>

    <mat-form-field class="patient-full-width">
        <input matInput type="text" placeholder="Middle Name" name="middleName" 
        [(ngModel)]="patientClone.demog.middleName"/>
    </mat-form-field>

    <mat-form-field class="patient-full-width">
        <input matInput type="text" placeholder="Last Name" name="lastName" 
        [(ngModel)]="patientClone.demog.lastName" required/>
    </mat-form-field>
    
    <mat-form-field class="patient-full-width">
        <input matInput type="text" placeholder="Gender" name="gender" 
        [(ngModel)]="patientClone.demog.gender" required/>
    </mat-form-field>

    <mat-form-field class="patient-full-width">
        <input matInput type="date" placeholder="Date Of Birth" name="dateOfBirth" 
        [(ngModel)]="patientClone.demog.dateOfBirth" required/>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" 
        [disabled]="!patientForm.form.valid">
        Save
    </button>
    <button mat-raised-button (click)="cancel()">
        Cancel
    </button>
</form>
